<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .password-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            position: relative;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        .password-text {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #333;
            word-break: break-all;
            flex: 1;
            margin-right: 10px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .options {
            margin-bottom: 25px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .length-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .length-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }

        .length-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .length-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .length-display {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        .checkboxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .checkbox-item label {
            font-size: 14px;
            color: #555;
            margin: 0;
            cursor: pointer;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .strength-meter {
            margin-top: 15px;
            text-align: center;
        }

        .strength-bar {
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .strength-text {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .checkboxes {
                grid-template-columns: 1fr;
            }
            
            .length-control {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Password Generator</h1>
            <p>Create secure passwords with custom options</p>
        </div>

        <div class="password-display">
            <div class="password-text" id="passwordDisplay">Click generate to create a password</div>
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>

        <div class="options">
            <div class="option-group">
                <label>Password Length</label>
                <div class="length-control">
                    <input type="range" class="length-slider" id="lengthSlider" min="4" max="50" value="12">
                    <div class="length-display" id="lengthDisplay">12</div>
                </div>
            </div>

            <div class="option-group">
                <label>Character Types</label>
                <div class="checkboxes">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked="">
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked="">
                        <label for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked="">
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Symbols (!@#$)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="excludeSimilar">
                        <label for="excludeSimilar">Exclude Similar</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="excludeAmbiguous">
                        <label for="excludeAmbiguous">Exclude Ambiguous</label>
                    </div>
                </div>
            </div>
        </div>

        <button class="generate-btn" id="generateBtn">üé≤ Generate Password</button>

        <div class="strength-meter">
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">Password Strength</div>
        </div>
    </div>

    <script>
        class PasswordGenerator {
            constructor() {
                this.lengthSlider = document.getElementById('lengthSlider');
                this.lengthDisplay = document.getElementById('lengthDisplay');
                this.passwordDisplay = document.getElementById('passwordDisplay');
                this.copyBtn = document.getElementById('copyBtn');
                this.generateBtn = document.getElementById('generateBtn');
                this.strengthFill = document.getElementById('strengthFill');
                this.strengthText = document.getElementById('strengthText');
                
                this.initEventListeners();
            }

            initEventListeners() {
                this.lengthSlider.addEventListener('input', () => {
                    this.lengthDisplay.textContent = this.lengthSlider.value;
                });

                this.generateBtn.addEventListener('click', () => {
                    this.generatePassword();
                });

                this.copyBtn.addEventListener('click', () => {
                    this.copyToClipboard();
                });

                // Generate initial password
                this.generatePassword();
            }

            generatePassword() {
                const options = this.getOptions();
                let charset = this.buildCharset(options);
                
                if (charset === '') {
                    alert('Please select at least one character type!');
                    return;
                }

                let password = '';
                for (let i = 0; i < options.length; i++) {
                    const randomIndex = Math.floor(Math.random() * charset.length);
                    password += charset[randomIndex];
                }

                this.passwordDisplay.textContent = password;
                this.updateStrengthMeter(password, options);
            }

            getOptions() {
                return {
                    length: parseInt(this.lengthSlider.value),
                    uppercase: document.getElementById('uppercase').checked,
                    lowercase: document.getElementById('lowercase').checked,
                    numbers: document.getElementById('numbers').checked,
                    symbols: document.getElementById('symbols').checked,
                    excludeSimilar: document.getElementById('excludeSimilar').checked,
                    excludeAmbiguous: document.getElementById('excludeAmbiguous').checked
                };
            }

            buildCharset(options) {
                let charset = '';
                
                if (options.lowercase) {
                    charset += 'abcdefghijklmnopqrstuvwxyz';
                }
                
                if (options.uppercase) {
                    charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                }
                
                if (options.numbers) {
                    charset += '0123456789';
                }
                
                if (options.symbols) {
                    charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
                }

                // Remove similar characters
                if (options.excludeSimilar) {
                    charset = charset.replace(/[il1Lo0O]/g, '');
                }

                // Remove ambiguous characters
                if (options.excludeAmbiguous) {
                    charset = charset.replace(/[{}[\]()\/\\'"~,;.<>]/g, '');
                }

                return charset;
            }

            updateStrengthMeter(password, options) {
                let score = 0;
                let feedback = '';

                // Length scoring
                if (password.length >= 8) score += 1;
                if (password.length >= 12) score += 1;
                if (password.length >= 16) score += 1;

                // Character variety scoring
                if (options.lowercase) score += 1;
                if (options.uppercase) score += 1;
                if (options.numbers) score += 1;
                if (options.symbols) score += 2;

                // Determine strength
                let strength, color, width;
                if (score <= 2) {
                    strength = 'Weak';
                    color = '#dc3545';
                    width = '25%';
                } else if (score <= 4) {
                    strength = 'Fair';
                    color = '#fd7e14';
                    width = '50%';
                } else if (score <= 6) {
                    strength = 'Good';
                    color = '#ffc107';
                    width = '75%';
                } else {
                    strength = 'Strong';
                    color = '#28a745';
                    width = '100%';
                }

                this.strengthFill.style.width = width;
                this.strengthFill.style.backgroundColor = color;
                this.strengthText.textContent = strength;
                this.strengthText.style.color = color;
            }

            async copyToClipboard() {
                const password = this.passwordDisplay.textContent;
                
                if (password === 'Click generate to create a password') {
                    return;
                }

                try {
                    await navigator.clipboard.writeText(password);
                    this.copyBtn.textContent = 'Copied!';
                    this.copyBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        this.copyBtn.textContent = 'Copy';
                        this.copyBtn.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = password;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    this.copyBtn.textContent = 'Copied!';
                    this.copyBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        this.copyBtn.textContent = 'Copy';
                        this.copyBtn.classList.remove('copied');
                    }, 2000);
                }
            }
        }

        // Initialize the password generator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordGenerator();
        });
    </script>


</body></html>
